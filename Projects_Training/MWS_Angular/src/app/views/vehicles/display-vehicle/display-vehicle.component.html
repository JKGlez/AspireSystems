<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="cil-address-book"></i> Display vehicles
    </div>
    <div class="card-body">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i>Table of vehicles
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Band</th>
                  <th>Model</th>
                  <th>Nickname</th>
                  <th>Owner</th>
                  <th>More Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vehicle of vehicles; let i = index">
                  <td> {{vehicle.Id_Vehicle}}</td>
                  <td> {{vehicle.Brand_Vehicle}} </td>
                  <td> {{vehicle.Model_Vehicle}} </td>
                  <td> {{vehicle.NickName_Vehicle}} </td>
                  <td> {{vehicle.Owner_Vehicle}} </td>
                  <td>
                    <div class="row col-12 align-items-center">
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                      <button type="button" class="btn btn-pill btn-block btn-info">Details</button>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                      <!-- <button type="button" class="btn btn-pill btn-block btn-warning" (click)="onUpdateClient(clients[i].Id_Client)">Edit</button> -->
                      <button type="button" class="btn btn-pill btn-block btn-warning">Edit</button>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                      <button type="button" class="btn btn-pill btn-block btn-danger" (click)="onDeleteVehicle(vehicles[i].Id_Vehicle)">Delete</button>
                    </div>
                  </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
