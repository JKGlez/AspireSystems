<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="cil-user-plus"></i> Register new client
    </div>
    <div class="card-body">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>New client data</strong>
          </div>

          <form [formGroup]="newClientForm" (ngSubmit)="onCreateClient(newClientForm.value)">
            <div class="card-body">
              <div class="form-group">
                <label for="company">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter the client name"
                  formControlName="Name_Client"
                />
              </div>
              <div class="row">
                <div class="form-group col-sm-8">
                  <label for="city">Nickname</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    placeholder="Enter the client nickname"
                    formControlName="NickName_Client"
                  />
                </div>
                <div class="form-group col-sm-4">
                  <label for="postal-code">Mobile Phone</label>
                  <input
                    type="tel"
                    name="phone"
                    class="form-control"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                    id="mobile"
                    placeholder="Client's Phone"
                    formControlName="Mobile_Phone_Client"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-8">
                  <label for="city">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Enter the client email"
                    formControlName="Email_Client"
                  />
                </div>
                <div class="form-group col-sm-4">
                  <label for="postal-code">Pay Day</label>
                  <input
                    type="text"
                    class="form-control"
                    id="payday"
                    placeholder="Client's Payday"
                    formControlName="Pay_Day_Client"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="country">Billing Data</label>
                <input
                  type="text"
                  class="form-control"
                  id="billing"
                  placeholder="Billing data of the client"
                  formControlName="Billing_Data_Client"
                />
              </div>
            </div>

            <!-- <div class="alert alert-danger" style="margin-top: 10px;" *ngIf="msgStatus">
              <span> {{msg}} </span>
            </div> -->

            <button type="submit" class="btn btn-success btn-lg btn-block">
              Register Client
            </button>

          </form>
        </div>

      </div>
      <!--/.col-->
    </div>
  </div>
</div>
